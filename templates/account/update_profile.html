{% extends 'base.html' %}
{% block content %}
<section class="container">

  <h2>Update Profile</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit">Update Profile</button>
  </form>

 <a href="{% url 'view_profile' %}" class="active" aria-label="Redirect to users profile">Back to Profile</a>

</section>
{% endblock %}
