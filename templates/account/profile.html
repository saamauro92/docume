{% extends "base.html" %} {% block content %}

<div class="profile-page">
  <div class="tab">
    <button
      class="tablinks"
      onclick="openTab(event, 'Profile')"
      id="defaultOpen">
      Profile
    </button>
    <button class="tablinks" onclick="openTab(event, 'Docs')">Docs</button>
  </div>

  <div id="Profile" class="tabcontent">
    <h1>{{ profile.user }}</h1>
    <span> {{ profile.birth_date }} </span>
    <p>{{ profile.bio }}</p>
    <img src="  {{ profile.image.url }}" width="100%" />
  </div>

  <div id="Docs" class="tabcontent">
    {% if docposts %}
     {% for docpost in docposts %}
    <h3>{{ docpost.title }}</h3>

    <p>{{ docpost.date }}</p>
    <p>{{ docpost.excerpt }}</p>

   <a href="{% url 'docpost_detail' docpost.slug %}" aria-label="Will redirect to {{ docpost.title}}"> View</a>


    <form action="{% url 'delete_docpost' docpost.id %}" method="post" onsubmit="deletePost()">
      {% csrf_token %} 
      <button type="submit">Delete Document</button>
    </form>
    <a onclick=""> </a>
    {% endfor %} {% endif %}
  </div>
</div>

{% endblock %}
