{% extends "base.html" %} {% block content %}

<div class="profile-page container">
  <nav class="secondary-navbar">
    <ul>
      <li><a href="{% url 'view_profile' %}"  aria-label="Redirect to users profile">Profile</a></li>
      <li>
        <a href="{% url 'docs' %}" class="active" aria-label="Redirect to users Docs">Docs</a>
      </li>
      <li>
        <a href="{% url 'favourites' %}" aria-label="Redirect to users Favourites">Favourites</a>
      </li>
    </ul>
  </nav>


  <section>
    <div>
      <a href="{% url 'create_post'  %}"> + Create Post </a>
    </div>
    {% if docposts %} {% for docpost in docposts %}
    <h3>{{ docpost.title }}</h3>

    <p>{{ docpost.date }}</p>
    <p>{{ docpost.excerpt }}</p>

    <a
      href="{% url 'docpost_detail' docpost.slug %}"
      aria-label="Will redirect to {{ docpost.title}}">
      View</a
    >

    <a
      href="{% url 'update_docpost' docpost.id %}"
      aria-label="Will redirect to {{ docpost.title}}">
      Update Post</a
    >

    <form
      action="{% url 'delete_docpost' docpost.id %}"
      method="post"
      onsubmit="deletePost()">
      {% csrf_token %}
      <button type="submit">Delete Document</button>
    </form>

    {% endfor %} {% endif %}
  </section>
</div>

{% endblock %}
